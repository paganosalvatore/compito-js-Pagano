<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body class="body">
    <div id="main">
        <div class="row">
            <div class="button" id="type">type number or operator</div>
        </div>
        <div class="row">
            <div class="button" id="7" data-id="7">7</div>
            <div class="button" id="8" data-id="8">8</div>
            <div class="button" id="9" data-id="9">9</div>
            <div class="button" id="canc" data-id="canc">Canc</div>
            
        </div>
        <div class="row">
            <div class="button" id="4" data-id="4">4</div>
            <div class="button" id="5" data-id="5">5</div>
            <div class="button" id="6" data-id="6">6</div>
            <div class="button" id="ce" data-id="ce">CE</div>
        </div>
        <div class="row">
            <div class="button" id="1" data-id="1">1</div>
            <div class="button" id="2" data-id="2">2</div>
            <div class="button" id="3" data-id="3">3</div>
            <div class="button" id="/" data-id="/">/</div>
        </div>
        <div class="row">
            <div class="button" id="+" data-id="+">+</div>
            <div class="button" id="0" data-id="0">0</div>
            <div class="button" id="-" data-id="-">-</div>           
            
        </div>
        <div class="row">
            <div class="button" id="*" data-id="*">*</div>
            <div class="button" id="." data-id=".">.</div>
            <div class="button" id="√" data-id="√">√</div>
                      
        </div>
        <div class="row">
            <div class="button" id="=" data-id="=">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>

</body>
</html>
